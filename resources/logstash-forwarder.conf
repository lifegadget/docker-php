{
	"network": {
		"servers": [ "logstash:6782" ],
		"ssl ca": "/app/certs/server.crt",
		"timeout": 15
	},
	"files": [
		{
			"paths": [
				"/var/log/messages",
				"/var/log/secure",
				"/var/log/auth.log"
			],
			"fields": { "type": "syslog" }
		},
		{
			"paths": [
				"/var/log/docker-cli.log"
			],
			"fields": { "type": "docker-cli" }
		},
		{
			"paths": [
				"/app/logs/php-fpm.log"
			],
			"fields": { "type": "php-fpm" }
		},
		{
			"paths": [
				"/app/logs/php_errors.log"
			],
			"fields": { "type": "php-error" }
		}		
	]
	
}